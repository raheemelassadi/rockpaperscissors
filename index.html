<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

  <button id='r'>rock</button>
  <button id='p'>paper</button>
  <button id='s'>scissors</button>

    <script>
  
    
    let userScore = 0;
    let computerScore = 0;
    let gameWon = false;

    
    function computerPlay() {
      const choices = ['r', 'p', 's'];
      const randomNum = Math.floor(Math.random() * 3);
      return choices[randomNum];
    };

    function playRound(playerChoice) {
     const computerSelection = computerPlay();
     switch (playerChoice + computerSelection){
      case "rs":
      case "sp":
      case "pr":
        console.log('user wins this round!');
        userScore++;
        break;
      case "rp":
      case "ps":  
      case "sr":
        console.log('computer wins this round!');
        computerScore++;
        break;
      case "rr":
      case "ss":
      case "pp":
        console.log('its a draw!');
        computerScore++;
        userScore++;
    }
    };





    function game(){
      while (!gameWon) {
        let playerChoice = prompt('r, p, s', 'enter your choice').toLowerCase();
        playRound(playerChoice);

        if (userScore === 5){
          gameWon = true;
          console.log('user has won the game!');
        } else if (computerScore === 5){
          gameWon = true;
          console.log('computer has won the game!')
        } else false;
      } 
    };
  
    game();
 
    </script>
</body>
</html>
