<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //the computer needs to make a move
        // player needs to make a move
        //compare the options and decide who is the winner


        const gameMoves = ["rock", "paper", "scissors"];
        // computer chooses rock paper or scissors
        function computerPlay(){
            
            // randomizes number from length of array
            let pickNum = (Math.floor(Math.random()*gameMoves.length));
            
            //uses pickNum to communicate the array index 
            let randomize = gameMoves[pickNum];
            return randomize;
        };

        const playerSelection = "rock";
        const computerSelection = computerPlay();

        function playRound (playerSelection, computerSelection){
            //compare playerSelection to computerSelection
            switch (computerSelection) {
                case "rock": 
                    console.log("its a tie!");
                    break;
                case "paper": 
                    console.log("you lose! paper beats rock!!");
                    break;
                case "scissors": 
                    console.log("you win! rock beats scissors!");
                    break;
                default: 
                    console.log("you broke it");
            }
        };

       
        playRound(playerSelection, computerSelection);

        
    </script>
</body>
</html>
