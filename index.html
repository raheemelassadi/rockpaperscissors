    <script>
        //the computer needs to make a move
        // player needs to make a move
        //compare the options and decide who is the winner

        let playerScore = 0;
        let computerScore = 0;
        let roundNum = 0;
        

        const gameMoves = ["rock", "paper", "scissors"];
        // computer chooses rock paper or scissors
        function computerPlay(){

            // randomizes number from length of array
            let pickNum = (Math.floor(Math.random()*gameMoves.length));
            
            //uses pickNum to communicate the array index 
            let randomize = gameMoves[pickNum];
            return randomize;
        };

        let computerSelection = computerPlay();
        let playerSelection = prompt("rock paper or scissors?").toLowerCase();
        

        function playRound (computerSelection, playerSelection){
            let displayScore = "the score is " + "player: " + playerScore + " " + "computer: " + computerScore;
            //compare playerSelection to computerSelection
            if (playerSelection === "rock" && computerSelection === "rock"){
                ++playerScore;
                ++computerScore;
                console.log("it was a tie! player: " + playerScore + " computer: " + computerScore);
            } else if (playerSelection === "rock"){
                switch(computerSelection){
                    case "scissors":
                        ++playerScore;
                        console.log("player wins! player: " + playerScore + " computer: " + computerScore);
                    case "paper": 
                        ++computerScore;
                        console.log("computer wins! player: " + playerScore + " computer: " + computerScore);
                    default:
                        
                }
            }
        
        };

        playRound(computerSelection, playerSelection);
